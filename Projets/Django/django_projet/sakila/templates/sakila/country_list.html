<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des pays</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #1abc9c, #16a085);
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 2rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        main {
            max-width: 600px;
            margin: 3rem auto;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 1rem 0;
        }

        a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: rgba(0, 0, 0, 0.4);
        }

        .back-link {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #ffffff;
            color: #2c3e50;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
            z-index: 1000;
        }

        .back-link:hover {
            background-color: #ecf0f1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pays enregistrés</h1>
    </header>
    <main>
        <ul>
            {% for country in countries %}
                <li><a href="{% url 'country_detail' country.pk %}">#{{ country.country_id }} - {{ country.country }}</a></li>
            {% empty %}
                <li>Aucun pays enregistré.</li>
            {% endfor %}
        </ul>

        <a href="/" class="back-link">← Retour à l'accueil</a>
    </main>
</body>
</html>
