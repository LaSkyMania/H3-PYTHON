<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <style>
        body {
            background: #2c3e50;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding-top: 100px;
        }
        input {
            padding: 0.5rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            border: none;
            width: 250px;
        }
        .form-box {
            background: rgba(255,255,255,0.1);
            padding: 2rem;
            display: inline-block;
            border-radius: 10px;
        }
        button {
            padding: 0.5rem 1.5rem;
            border-radius: 5px;
            background: #1abc9c;
            border: none;
            color: white;
            font-weight: bold;
        }
        .error {
            color: #ffaaaa;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h1>Connexion</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Nom d'utilisateur" required><br>
            <input type="password" name="password" placeholder="Mot de passe" required><br>
            <button type="submit">Se connecter</button>
        </form>
    </div>
</body>
</html>
